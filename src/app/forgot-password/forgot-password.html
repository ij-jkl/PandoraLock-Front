<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 relative">
  <div class="h-6 bg-gradient-to-b from-blue-200/60 to-transparent absolute top-0 left-0 right-0 z-10"></div>

  <div class="flex items-center justify-center px-6 py-6 min-h-screen">
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="w-full max-w-md p-10 bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-gray-100 space-y-6">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Forgot Password</h2>
        <p class="text-gray-600">Enter your email and we'll send you a reset link</p>
      </div>

      <div class="space-y-1">
        <label for="email" class="block text-sm font-semibold text-gray-800 mb-3">Email Address</label>
        <div class="relative">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-5 py-4 rounded-2xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-800 bg-gray-50/50 placeholder-gray-400"
            [ngClass]="{
              'border-emerald-400 bg-emerald-50/30 focus:border-emerald-500': email?.valid && email?.touched,
              'border-red-400 bg-red-50/30 focus:border-red-500': email?.invalid && email?.touched
            }"
            placeholder="Enter your email address"
            autocomplete="email"
          />
          <div class="absolute right-4 top-1/2 transform -translate-y-1/2" *ngIf="email?.valid && email?.touched">
            <svg class="w-5 h-5 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-2 ml-1 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="w-full py-4 px-6 rounded-2xl text-white font-semibold text-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-500/30 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        [ngClass]="{
          'bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 shadow-lg hover:shadow-xl': !forgotPasswordForm.invalid && !isLoading,
          'bg-gray-400': forgotPasswordForm.invalid || isLoading
        }"
      >
        <span *ngIf="!isLoading">Send Reset Link</span>
        <div *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Sending...
        </div>
      </button>

      <div class="text-center pt-4">
        <p class="text-gray-600">
          Remember your password?
          <button type="button" (click)="goToSignin()" class="text-blue-600 hover:text-blue-800 font-semibold ml-1">
            Sign in here
          </button>
        </p>
      </div>
    </form>
  </div>

  <div
    *ngIf="showToast"
    class="fixed top-6 right-6 z-50 transform transition-all duration-300 ease-in-out"
    [ngClass]="{
      'translate-x-0 opacity-100': showToast,
      'translate-x-full opacity-0': !showToast
    }"
  >
    <div class="bg-emerald-500 text-white px-6 py-4 rounded-2xl shadow-2xl border border-emerald-400 flex items-center space-x-3 min-w-[280px]">
      <div class="flex-shrink-0">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
        </svg>
      </div>
      <div class="flex-1">
        <p class="font-semibold">Email sent!</p>
        <p class="text-sm text-emerald-100">Check your inbox for the reset link</p>
      </div>
      <button
        (click)="hideToast()"
        class="flex-shrink-0 text-emerald-200 hover:text-white transition-colors duration-200"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>
</div>
