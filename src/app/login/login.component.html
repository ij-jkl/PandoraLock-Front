<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="space-y-4">
        <div>
          <label for="usernameOrEmail" class="block text-sm font-medium text-gray-700">
            Username or Email
          </label>
          <input
            id="usernameOrEmail"
            name="usernameOrEmail"
            type="text"
            formControlName="usernameOrEmail"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-300]="usernameOrEmail?.invalid && usernameOrEmail?.touched"
            placeholder="Enter your username or email"
          />
          <div *ngIf="usernameOrEmail?.invalid && usernameOrEmail?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="usernameOrEmail?.errors?.['required']">Username or email is required</div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            [class.border-red-300]="password?.invalid && password?.touched"
            placeholder="Enter your password"
          />
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">Password is required</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md">
        {{ errorMessage }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <app-loading-spinner *ngIf="isLoading" class="mr-2"></app-loading-spinner>
          {{ isLoading ? 'Signing in...' : 'Sign in' }}
        </button>
      </div>

      <div class="text-center">
        <a routerLink="/forgot-password" class="text-sm text-indigo-600 hover:text-indigo-500">
          Forgot your password?
        </a>
      </div>
    </form>
  </div>
</div>
