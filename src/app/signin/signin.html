<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 relative">
  <div class="h-6 bg-gradient-to-b from-blue-200/60 to-transparent absolute top-0 left-0 right-0 z-10"></div>

  <div class="flex items-center justify-center px-6 py-6 min-h-screen">
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="w-full max-w-md p-10 bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-gray-100 space-y-6">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Sign In</h2>
        <p class="text-gray-600">Welcome back to PandoraLock</p>
      </div>

      <div class="space-y-1">
        <label for="email" class="block text-sm font-semibold text-gray-800 mb-3">Email Address</label>
        <div class="relative">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-5 py-4 rounded-2xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-800 bg-gray-50/50 placeholder-gray-400"
            [ngClass]="{
              'border-emerald-400 bg-emerald-50/30 focus:border-emerald-500': email?.valid && email?.touched,
              'border-red-400 bg-red-50/30 focus:border-red-500': email?.invalid && email?.touched
            }"
            placeholder="Enter your email"
            autocomplete="email"
          />
          <div class="absolute right-4 top-1/2 transform -translate-y-1/2" *ngIf="email?.valid && email?.touched">
            <svg class="w-5 h-5 text-emerald-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
            </svg>
          </div>
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-2 ml-1 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="space-y-1">
        <label for="password" class="block text-sm font-semibold text-gray-800 mb-3">Password</label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-5 py-4 pr-12 rounded-2xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-all duration-300 text-gray-800 bg-gray-50/50 placeholder-gray-400"
            [ngClass]="{
              'border-emerald-400 bg-emerald-50/30 focus:border-emerald-500': password?.valid && password?.touched,
              'border-red-400 bg-red-50/30 focus:border-red-500': password?.invalid && password?.touched
            }"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-200"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
            </svg>
          </button>
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-2 ml-1 flex items-center">
          <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          <span *ngIf="password?.errors?.['required']">Password is required</span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
          />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <button type="button" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
          Forgot password?
        </button>
      </div>

      <div *ngIf="errorMessage" class="p-4 bg-red-50 border border-red-200 rounded-2xl">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          <span class="text-red-700 text-sm">{{ errorMessage }}</span>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signinForm.invalid || isLoading"
        class="w-full py-4 px-6 rounded-2xl text-white font-semibold text-lg transition-all duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-blue-500/30 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        [ngClass]="{
          'bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 shadow-lg hover:shadow-xl': !signinForm.invalid && !isLoading,
          'bg-gray-400': signinForm.invalid || isLoading
        }"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <div *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </div>
      </button>

      <div class="text-center pt-4">
        <p class="text-gray-600">
          Don't have an account?
          <button type="button" (click)="goToRegister()" class="text-blue-600 hover:text-blue-800 font-semibold ml-1">
            Sign up here
          </button>
        </p>
      </div>
    </form>
  </div>
</div>
